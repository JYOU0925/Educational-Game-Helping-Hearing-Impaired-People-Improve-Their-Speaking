<!DOCTYPE html>
<html>
<head>
  <title>音节移动游戏示例</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
  </style>
  <!-- 引入像素风格字体 -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const syllables = [
      { text: 'do', x: canvas.width, y: canvas.height / 2, speed: -2 },
      { text: 're', x: canvas.width, y: canvas.height / 2 + 50, speed: -3 },
      { text: 'mi', x: canvas.width, y: canvas.height / 2 - 50, speed: -1.5 }
    ];

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (const syllable of syllables) {
        syllable.x += syllable.speed;

        if (syllable.x + ctx.measureText(syllable.text).width < 0) {
          syllable.x = canvas.width;
        }

        ctx.font = '24px "Press Start 2P", Arial, sans-serif'; // 使用像素风格字体
        ctx.fillStyle = 'black';
        ctx.fillText(syllable.text, syllable.x, syllable.y);
      }

      requestAnimationFrame(draw);
    }

    function init() {
      draw();
    }

    init();
  </script>
</body>
</html>
